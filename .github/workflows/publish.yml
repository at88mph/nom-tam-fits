
name: Sonatype Nexus

on: 
  release: 
    types: [published]
  
  pull-request:
    types: [closed]
    branches:
      - master
    paths:
      - 'src/main/java/**'
      - 'pom.xml'
  push:
    paths:
      - 'src/main/java/**'
      - 'pom.xml'

jobs:  
  publish:
    if: github.repository_owner == 'nom-tam-fits'
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: nom-tam-fits
        
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build and test with Maven
      run: mvn clean deploy --settings settings.xml
      working-directory: ./nom-tam-fits
  
